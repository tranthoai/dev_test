{% extends "header.html" %}

{% block content %}

    {% load crispy_forms_tags %}

    <div class="card">

        <div class="card-header">
            Share a Youtube movie
        </div>

        <div class="card-body">

            <form
                    method="POST"
                    action="/share">

                {% csrf_token %}

                {{ form|crispy }}

                <button type="submit" class="btn btn-primary">Share</button>

            </form>

        </div>

    </div>

{% endblock %}
