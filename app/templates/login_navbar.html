{% if login_form %}

    {% load crispy_forms_tags %}

    <!--Login-->
    <div class="container container-form-login">

        <form
                method="POST"
                action="/login">

            {% csrf_token %}

            {{ login_form|crispy }}

            <button
                    class="btn btn-primary"
                    type="submit">
                Login/Register
            </button>

        </form>

    </div>

{% endif %}
